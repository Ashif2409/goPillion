version: "3.9"

services:
  # --------------------
  # DATABASES
  # --------------------
  redis:
    image: redis:7.2-alpine # lightweight Redis image
    container_name: redis-server
    ports:
      - "6379:6379" # maps host:container
    volumes:
      - redis-data:/data # persist data
    command: [ "redis-server", "--appendonly", "yes" ] # enable persistence
    restart: unless-stopped

  auth-postgres:
    image: postgres:15
    container_name: auth-postgres
    restart: always
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USERNAME}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - auth_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${AUTH_DB_USERNAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  trip-postgres:
    image: postgres:15
    container_name: trip-postgres
    restart: always
    environment:
      POSTGRES_DB: ${TRIP_DB_NAME}
      POSTGRES_USER: ${TRIP_DB_USERNAME}
      POSTGRES_PASSWORD: ${TRIP_DB_PASSWORD}
    ports:
      - "5433:5432" # host:container (avoid clash with auth postgres)
    volumes:
      - trip_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${TRIP_DB_USERNAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  driver-mongodb:
    image: mongo:7
    container_name: driver-mongodb
    restart: always
    ports:
      - "27017:27017"
    command: >
      mongod --logpath /var/log/mongodb/mongod.log --logappend --setParameter logComponentVerbosity='{ "verbosity": 0 }'
    volumes:
      - driver_mongodata:/data/db
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping')\" > /dev/null 2>&1" ]
      interval: 30s
      timeout: 5s
      retries: 5

  # --------------------
  # SERVICES
  # --------------------

  auth-service:
    build:
      context: ./node-service/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      auth-postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database
      DB_HOST: ${AUTH_DB_HOST}
      DB_PORT: ${AUTH_DB_PORT}
      DB_NAME: ${AUTH_DB_NAME}
      DB_USERNAME: ${AUTH_DB_USERNAME}
      DB_PASSWORD: ${AUTH_DB_PASSWORD}
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_EXPIRES_IN: ${ACCESS_TOKEN_EXPIRES_IN}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN}
      # Admin
      USERNAME_ADMIN: ${USERNAME_ADMIN}
      PASSWORD_ADMIN: ${PASSWORD_ADMIN}

  driver-service:
    build:
      context: ./node-service/driver-service
      dockerfile: Dockerfile
    container_name: driver-service
    restart: always
    ports:
      - "3004:3000"
    depends_on:
      driver-mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      # MongoDB - Use cloud MongoDB from .env
      MONGODB_URI: ${DRIVER_MONGO_URI}
      HOST: 0.0.0.0
      # Cloudinary
      CLOUDINARY_CLOUD: ${CLOUDINARY_CLOUD}
      CLOUDINARY_KEY: ${CLOUDINARY_KEY}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
      # Auth Service URL (use Docker service name)
      AUTH_SERVICE_URL: http://auth-service:3000/api

  trip-service:
    build:
      context: ./node-service/trip-service
      dockerfile: Dockerfile
    container_name: trip-service
    restart: always
    ports:
      - "3005:3000"
    depends_on:
      trip-postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      kafka:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0

      # Trip DB
      TRIP_DB_HOST: ${TRIP_DB_HOST}
      TRIP_DB_PORT: ${TRIP_DB_PORT}
      TRIP_DB_NAME: ${TRIP_DB_NAME}
      TRIP_DB_USERNAME: ${TRIP_DB_USERNAME}
      TRIP_DB_PASSWORD: ${TRIP_DB_PASSWORD}

      # Auth service (for token validation)
      AUTH_SERVICE_URL: http://auth-service:3000/api
      DRIVER_SERVICE_URL: http://driver-service:3000/api

      # Kafka
      KAFKA_BROKERS: kafka:9092

  map-service:
    build:
      context: ./node-service/map-service
      dockerfile: Dockerfile
    container_name: map-service
    restart: always
    ports:
      - "3006:3000"
    env_file:
      - .env
    environment:
      OSRM_BASE_URL: ${OSRM_BASE_URL}
      NOMINATIM_BASE_URL: ${NOMINATIM_BASE_URL}
      PORT: ${MAP_PORT}
      MAP_HOST: ${MAP_HOST}

  notification-service:
    build:
      context: ./node-service/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: always
    ports:
      - "3003:3000"
    depends_on:
      auth-service:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: ${NOTIFICATION_PORT}
      HOST: ${NOTIFICATION_HOST}
      AUTH_SERVICE_URL: http://auth-service:3000/api
      # MongoDB
      NOTIFICATION_MONGO_URI: ${NOTIFICATION_MONGO_URI}

      # Redis (for pub/sub or presence)
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Kafka
      KAFKA_BROKERS: kafka:9092

  # --------------------
  # KAFKA
  # --------------------

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # INTERNAL + EXTERNAL ACCESS
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  # --------------------
  # VOLUMES
  # --------------------
volumes:
  auth_pgdata:
  driver_mongodata:
  trip_pgdata:
  redis-data:
