name: Node.js Docker CI/CD

# Trigger workflow on push or PR to main or dev branch
on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Log in to Docker Hub (replace with your secrets)
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build and push Docker images
    - name: Build and push Docker images
      run: |
        docker-compose -f docker-compose.yml build

    # Step 5: Run tests inside containers
    - name: Run tests
      run: docker-compose -f docker-compose.yml run --rm node-app npm test
