version: "3.9"

services:
  # --------------------
  # DATABASES (Unchanged)
  # --------------------
  redis:
    image: redis:7.2-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  auth-postgres:
    image: postgres:15
    container_name: auth-postgres
    restart: always
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USERNAME}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - auth_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${AUTH_DB_USERNAME} -d ${AUTH_DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  trip-postgres:
    image: postgres:15
    container_name: trip-postgres
    restart: always
    environment:
      POSTGRES_DB: ${TRIP_DB_NAME}
      POSTGRES_USER: ${TRIP_DB_USERNAME}
      POSTGRES_PASSWORD: ${TRIP_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - trip_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${TRIP_DB_USERNAME} -d ${TRIP_DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  driver-mongodb:
    image: mongo:7
    container_name: driver-mongodb
    restart: always
    ports:
      - "27017:27017"
    command: >
      mongod --logpath /var/log/mongodb/mongod.log --logappend --setParameter logComponentVerbosity='{ "verbosity": 0 }'
    volumes:
      - driver_mongodata:/data/db
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping')\" > /dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------
  # SERVICES
  # --------------------

  api-gateway:
    build:
      context: ./
      dockerfile: ./node-service/api-gateway/Dockerfile
    container_name: api-gateway
    restart: always
    ports:
      - "8000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      AUTH_SERVICE_URL: http://auth-service:3000
      TRIP_SERVICE_URL: http://trip-service:3000
      DRIVER_SERVICE_URL: http://driver-service:3000

  auth-service:
    build:
      context: ./
      dockerfile: ./node-service/auth-service/Dockerfile
    container_name: auth-service
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      auth-postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: auth-postgres # Use container name, NOT ${AUTH_DB_HOST} if it is localhost
      DB_PORT: 5432
      DB_NAME: ${AUTH_DB_NAME}
      DB_USERNAME: ${AUTH_DB_USERNAME}
      DB_PASSWORD: ${AUTH_DB_PASSWORD}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_EXPIRES_IN: ${ACCESS_TOKEN_EXPIRES_IN}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN}
      USERNAME_ADMIN: ${USERNAME_ADMIN}
      PASSWORD_ADMIN: ${PASSWORD_ADMIN}

  driver-service:
    build:
      context: ./
      dockerfile: ./node-service/driver-service/Dockerfile
    container_name: driver-service
    restart: always
    ports:
      - "3004:3000"
    depends_on:
      driver-mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: ${DRIVER_MONGO_URI}
      HOST: 0.0.0.0
      CLOUDINARY_CLOUD: ${CLOUDINARY_CLOUD}
      CLOUDINARY_KEY: ${CLOUDINARY_KEY}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
      AUTH_SERVICE_URL: http://auth-service:3000/api

  trip-service:
    build:
      context: ./
      dockerfile: ./node-service/trip-service/Dockerfile
    container_name: trip-service
    restart: always
    ports:
      - "3005:3000"
    depends_on:
      trip-postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      map-service:
        condition: service_started
      kafka:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      TRIP_DB_HOST: trip-postgres
      TRIP_DB_PORT: 5432
      TRIP_DB_NAME: ${TRIP_DB_NAME}
      TRIP_DB_USERNAME: ${TRIP_DB_USERNAME}
      TRIP_DB_PASSWORD: ${TRIP_DB_PASSWORD}
      AUTH_SERVICE_URL: http://auth-service:3000/api
      DRIVER_SERVICE_URL: http://driver-service:3000/api
      KAFKA_BROKERS: kafka:9092
      MAP_SERVICE_URL: http://map-service:3000/api/maps

  map-service:
    build:
      context: ./
      dockerfile: ./node-service/map-service/Dockerfile
    container_name: map-service
    restart: always
    ports:
      - "3006:3000"
    env_file:
      - .env
    environment:
      OSRM_BASE_URL: ${OSRM_BASE_URL}
      NOMINATIM_BASE_URL: ${NOMINATIM_BASE_URL}
      PORT: 3000 # Hardcoded to match container port
      MAP_HOST: 0.0.0.0

  notification-service:
    build:
      context: ./
      dockerfile: ./node-service/notification-service/Dockerfile
    container_name: notification-service
    restart: always
    ports:
      - "3003:3000"
    depends_on:
      auth-service:
        condition: service_started
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000 # Hardcoded to match container port
      HOST: 0.0.0.0
      AUTH_SERVICE_URL: http://auth-service:3000/api
      NOTIFICATION_MONGO_URI: ${NOTIFICATION_MONGO_URI}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:9092
      FIREBASE_SERVICE_ACCOUNT: ${FIREBASE_SERVICE_ACCOUNT}

  message-service:
    build:
      context: ./
      dockerfile: ./node-service/message-service/Dockerfile
    container_name: message-service
    restart: always
    ports:
      - "3333:3333"
    depends_on:
      auth-service:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3333
      HOST: 0.0.0.0
      MONGODB_URI: ${MESSAGE_MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:3000/api

  # --------------------
  # KAFKA (Unchanged)
  # --------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10

# --------------------
# VOLUMES
# --------------------
volumes:
  auth_pgdata:
  driver_mongodata:
  trip_pgdata:
  redis-data:
